<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artworks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Artworks</h1>

    </header>

    <div id="artworks-container"></div>
  
    <script>
      // Load the external HTML containing artwork items
      fetch('artworks-data.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('artworks-container').innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading artworks:', error);
        });
    </script>

        <nav>
            <ul>
                <li><a href="index.html" class="back-home">HOME</a></li>
            </ul>
        </nav>
    </header>
