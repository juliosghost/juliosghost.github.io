<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poems | JULIOS GHOST</title>
  <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="poems-page">
  <header>
    <h1>Poems</h1>
  </header>

  <!-- Container where poems will be dynamically injected -->
  <section id="poems-container">
    <!-- Poems will be loaded here from poems.json -->
  </section>

  <nav>
    <ul>
      <li><a href="index.html" class="back-home">HOME</a></li>
    </ul>
  </nav>

  <script>
    fetch('poems.json')
      .then(response => response.json())
      .then(data => {
        const poemsContainer = document.getElementById('poems-container');
  
        data.forEach((poem, index) => {
          const poemElement = document.createElement('div');
          poemElement.classList.add('poem-thumb');
  
          // Create a slug or ID for the poem page
          const poemSlug = `poem-${index}.html`;
  
          poemElement.innerHTML = `
            <div class="poem-square"></div>
            <a href="${poemSlug}" class="poem-title">${poem.title}</a>
          `;
  
          poemsContainer.appendChild(poemElement);
  
          // Optionally: Save poem data locally for static pages
          // This part is useful for later generation
          localStorage.setItem(poemSlug, JSON.stringify(poem));
        });
      })
      .catch(error => {
        console.error('Error loading poems:', error);
      });
  </script>
  
</body>
</html>
