<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poems | JULIOS GHOST</title>
  <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="poems-page">
  <header>
    <h1>Poems</h1>
  </header>

  <!-- Container where poems will be dynamically injected -->
  <section id="poems-container">
    <!-- Poems will be loaded here from poems.json -->
  </section>

  <nav>
    <ul>
      <li><a href="index.html" class="back-home">HOME</a></li>
    </ul>
  </nav>

  <script>
    // Fetch poems from the poems.json file
    fetch('poems.json')
      .then(response => response.json()) // Parse the JSON file
      .then(data => {
        const poemsContainer = document.getElementById('poems-container');

        // Loop through each poem and render it dynamically
        data.forEach(poem => {
          const poemElement = document.createElement('div');
          poemElement.classList.add('poem-item');
          
          // Build the HTML structure for each poem
          poemElement.innerHTML = `
            <h2>${poem.title}</h2>
            <pre>${poem.content}</pre>
          `;

          // Append the poem to the container
          poemsContainer.appendChild(poemElement);
        });
      })
      .catch(error => {
        console.error('Error loading poems:', error);
      });
  </script>
</body>
</html>
